<ion-content>
  <div style=" height: 100vh; display: flex; align-items: center;">
    <div class="container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
          <ion-card-subtitle>Sign in your account</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>

            <ion-button type="submit" style=" padding: 20px;border-radius: 10px; display: block;">Login</ion-button>
          </form>
          <div style="text-align: center; padding: 20px;">
            <span>Don't have account? </span>
            <ion-router-link routerLink="/register" routerDirection="forward">Register</ion-router-link>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>


</ion-content>
